                    wheelOptions = Array.isArray(newOptions) ? newOptions : wheelOptions;
                    
                    theme = response.theme || theme;
                    
                    // æ›´æ–°UI
                    themeColor.value = theme;

                } catch (error) {
                    console.error('åŠ è½½æ–¹æ¡ˆå¤±è´¥:', error);
                    alert('åŠ è½½æ–¹æ¡ˆå¤±è´¥ï¼Œè¯·ç¨åé‡è¯•ï¼');

            // åˆ é™¤æ–¹æ¡ˆ
            async function deleteScheme(schemeId) {
                if (!schemeId) return;
                
                if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ–¹æ¡ˆå—ï¼Ÿ')) {
                    try {
                        await wheelAPI.deleteWheelSettings(schemeId);

                        await loadWheelSettings();
                        alert('æ–¹æ¡ˆåˆ é™¤æˆåŠŸï¼');
                    } catch (error) {
                        console.error('åˆ é™¤æ–¹æ¡ˆå¤±è´¥:', error);
                        alert('åˆ é™¤æ–¹æ¡ˆå¤±è´¥ï¼Œè¯·ç¨åé‡è¯•ï¼');
                    }
                }
            }
            
            // é¢œè‰²ä¸»é¢˜é…ç½®
            const themes = {
                green: ['#48bb78', '#38a169', '#319795', '#2c7a7b', '#285e61', '#234e52'],
                blue: ['#4299e1', '#3182ce', '#2b6cb0', '#2c5282', '#2a4365', '#1a365d'],
                purple: ['#9f7aea', '#805ad5', '#6b46c1', '#553c9a', '#44337a', '#3c366b'],
                orange: ['#ed8936', '#dd6b20', '#c05621', '#9c4221', '#7b341e', '#652b19'],
                red: ['#fc8181', '#f56565', '#e53e3e', '#c53030', '#9b2c2c', '#742a2a']
            };
            
            // ç”Ÿæˆè½¬ç›˜
            function generateWheel() {
                // æ¸…ç©ºç°æœ‰å†…å®¹
                wheel.innerHTML = '';
                
                const centerX = 100;
                const centerY = 100;
                const radius = 90;
                const numOptions = wheelOptions.length;
                const anglePerOption = (2 * Math.PI) / numOptions;
                
                // ç”Ÿæˆæ‰‡åŒº
                wheelOptions.forEach((option, index) => {
                    const startAngle = index * anglePerOption;
                    const endAngle = (index + 1) * anglePerOption;
                    
                    // è®¡ç®—æ‰‡å½¢è·¯å¾„
                    const startX = centerX + radius * Math.cos(startAngle);
                    const startY = centerY + radius * Math.sin(startAngle);
                    const endX = centerX + radius * Math.cos(endAngle);
                    const endY = centerY + radius * Math.sin(endAngle);
                    
                    // å¤§å¼§æ ‡å¿—
                    const largeArcFlag = endAngle - startAngle <= Math.PI ? '0' : '1';
                    
                    // ç”Ÿæˆè·¯å¾„
                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    path.setAttribute('d', `M${centerX},${centerY} L${startX},${startY} A${radius},${radius} 0 ${largeArcFlag},1 ${endX},${endY} Z`);
                    
                    // è®¾ç½®é¢œè‰²
                    const color = themes[theme][index % themes[theme].length];
                    path.setAttribute('fill', color);
                    
                    // æ·»åŠ æ–‡å­—
                    const textAngle = startAngle + anglePerOption / 2;
                    const textX = centerX + (radius * 0.7) * Math.cos(textAngle);
                    const textY = centerY + (radius * 0.7) * Math.sin(textAngle);
                    
                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', textX);
                    text.setAttribute('y', textY);
                    text.setAttribute('text-anchor', 'middle');
                    text.setAttribute('dominant-baseline', 'middle');
                    text.setAttribute('fill', 'white');
                    text.setAttribute('font-size', '12');
                    text.setAttribute('font-weight', '600');
                    text.setAttribute('transform', `rotate(${textAngle * 180 / Math.PI}, ${textX}, ${textY})`);
                    text.textContent = option;
                    
                    // æ·»åŠ åˆ°SVG
                    wheel.appendChild(path);
                    wheel.appendChild(text);
                });
                
                // æ·»åŠ ä¸­å¿ƒåœ†ç‚¹
                const centerCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                centerCircle.setAttribute('cx', centerX);
                centerCircle.setAttribute('cy', centerY);
                centerCircle.setAttribute('r', 15);
                centerCircle.setAttribute('fill', 'white');
                centerCircle.setAttribute('stroke', '#4a5568');
                centerCircle.setAttribute('stroke-width', '2');
                wheel.appendChild(centerCircle);
            }
            
            // ç”Ÿæˆé€‰é¡¹åˆ—è¡¨
            function generateOptionList() {
                optionList.innerHTML = '';
                
                wheelOptions.forEach((option, index) => {
                    const optionItem = document.createElement('div');
                    optionItem.className = 'option-item';
                    
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.id = `wheel-option-${index}`;
                    input.name = `wheel-option-${index}`;
                    input.value = option;
                    input.placeholder = 'è¾“å…¥é€‰é¡¹å†…å®¹';
                    input.addEventListener('input', function() {
                        wheelOptions[index] = this.value;
                    });
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-option';
                    removeBtn.id = `remove-option-${index}`;
                    removeBtn.textContent = 'Ã—';
                    removeBtn.addEventListener('click', function() {
                        if (wheelOptions.length > 2) {
                            wheelOptions.splice(index, 1);
                            generateOptionList();
                            generateWheel();
                        } else {
                            alert('è‡³å°‘éœ€è¦2ä¸ªé€‰é¡¹ï¼');
                        }
                    });
                    
                    optionItem.appendChild(input);
                    optionItem.appendChild(removeBtn);
                    optionList.appendChild(optionItem);
                });
            }
            
            // è½¬åŠ¨è½¬ç›˜
            wheelBtn.addEventListener('click', function() {
                // ç”Ÿæˆéšæœºè§’åº¦ï¼Œæ¯æ¬¡è‡³å°‘è½¬5åœˆï¼ˆ1800åº¦ï¼‰ï¼Œç„¶ååŠ ä¸Šéšæœºè§’åº¦
                const additionalRotation = Math.floor(Math.random() * 360) + 1800;
                const targetRotation = currentRotation + additionalRotation;
                
                // æ¸…é™¤ä¹‹å‰çš„ç»“æœ
                resultDiv.textContent = '';
                
                // ä½¿ç”¨requestAnimationFrameå®ç°å¹³æ»‘æ—‹è½¬ï¼Œç¡®ä¿é¡ºæ—¶é’ˆæ–¹å‘
                let startTime = null;
                const duration = 4000; // å¢åŠ æ—‹è½¬æŒç»­æ—¶é—´åˆ°4ç§’ï¼Œè®©ç”¨æˆ·æœ‰è¶³å¤Ÿæ—¶é—´è§‚å¯Ÿ
                const startRotation = currentRotation;
                
                function animateRotation(timestamp) {
                    if (!startTime) startTime = timestamp;
                    const progress = Math.min((timestamp - startTime) / duration, 1);
                    
                    // ä½¿ç”¨æ›´å¼ºçš„ease-outç¼“åŠ¨å‡½æ•°ï¼Œè®©åœæ­¢æ›´åŠ æ˜æ˜¾
                    const easeOutProgress = 1 - Math.pow(1 - progress, 6); // å¢åŠ ç¼“åŠ¨æŒ‡æ•°åˆ°6ï¼Œä½¿å‡é€Ÿæ›´æ˜æ˜¾
                    const currentProgressRotation = startRotation + (targetRotation - startRotation) * easeOutProgress;
                    wheel.style.transform = `rotate(${currentProgressRotation}deg)`;
                    
                    if (progress < 1) {
                        requestAnimationFrame(animateRotation);
                    } else {
                        // åŠ¨ç”»ç»“æŸï¼Œç¡®ä¿è½¬ç›˜ç²¾ç¡®åœåœ¨ç›®æ ‡ä½ç½®
                        wheel.style.transform = `rotate(${targetRotation}deg)`;
                        
                        // ç¡®ä¿currentRotationç²¾ç¡®æ›´æ–°
                        currentRotation = targetRotation;
                        
                        // å¢åŠ å»¶è¿Ÿæ—¶é—´ï¼Œç¡®ä¿ç”¨æˆ·æ¸…æ¥šçœ‹åˆ°è½¬ç›˜å·²ç»å®Œå…¨åœæ­¢
                        setTimeout(() => {
                            // è®¡ç®—æœ€ç»ˆè§’åº¦ç›¸å¯¹äº360åº¦çš„ä½™æ•°
                            const finalDegrees = currentRotation % 360;
                            // è®¡ç®—ç»“æœç´¢å¼•
                            const resultIndex = Math.floor((360 - finalDegrees) / (360 / wheelOptions.length)) % wheelOptions.length;
                            const result = wheelOptions[resultIndex];
                            resultDiv.textContent = `ğŸ‰ æ­å–œä½ è·å¾—ï¼š${result}`;
                            
                            // ä¿å­˜æ¸¸æˆç»“æœåˆ°å†å²è®°å½•
                            try {
                                wheelAPI.saveWheelHistory(result);
                            } catch (error) {
                                console.error('ä¿å­˜æ¸¸æˆå†å²å¤±è´¥:', error);
                            }
                        }, 300); // 300æ¯«ç§’å»¶è¿Ÿï¼Œè®©ç”¨æˆ·æ¸…æ™°çœ‹åˆ°è½¬ç›˜åœæ­¢
                    }
                }
                
                requestAnimationFrame(animateRotation);
            });
            
            // é‡ç½®è½¬ç›˜
            resetBtn.addEventListener('click', function() {
                currentRotation = 0;
                wheel.style.transform = 'rotate(0deg)';
                resultDiv.textContent = '';
            });
            
            // æ·»åŠ é€‰é¡¹
            addOptionBtn.addEventListener('click', function() {
                wheelOptions.push('æ–°é€‰é¡¹');

            // ä¿å­˜è®¾ç½®
            saveSettingsBtn.addEventListener('click', async function() {
                const schemeName = schemeNameInput.value.trim();

                console.log('ä¿å­˜æ–¹æ¡ˆå‚æ•°:', {
                    currentSchemeId: currentSchemeId,
                    schemeName: schemeName,

                    theme: theme

                try {
                    const result = await wheelAPI.saveWheelSettings(currentSchemeId, schemeName, wheelOptions, theme);
                    console.log('ä¿å­˜æ–¹æ¡ˆç»“æœ:', result);
                    
                    // æ›´æ–°currentSchemeIdï¼Œä»¥ä¾¿åœ¨é‡æ–°åŠ è½½æ–¹æ¡ˆåˆ—è¡¨æ—¶èƒ½æ­£ç¡®æ˜¾ç¤ºå½“å‰æ–¹æ¡ˆ
                    if (result.scheme) {
                        currentSchemeId = result.scheme.id;
                    }
                    
                    alert('æ–¹æ¡ˆå·²ä¿å­˜ï¼');
                    // é‡æ–°åŠ è½½æ–¹æ¡ˆåˆ—è¡¨
                    await loadWheelSettings();
                } catch (error) {
                    console.error('ä¿å­˜æ–¹æ¡ˆå¤±è´¥:', error);
                    alert('ä¿å­˜æ–¹æ¡ˆå¤±è´¥ï¼Œè¯·ç¨åé‡è¯•ï¼');
                }
            });
            
            // æ–¹æ¡ˆé€‰æ‹©ä¸‹æ‹‰èœå•å˜åŒ–äº‹ä»¶
            schemeSelect.addEventListener('change', function() {
                selectScheme(this.value);
            });
            
            // åˆ é™¤æ–¹æ¡ˆæŒ‰é’®ç‚¹å‡»äº‹ä»¶
            deleteSchemeBtn.addEventListener('click', function() {
                deleteScheme(currentSchemeId);
            });
            
            // ä¸»é¢˜é¢œè‰²å˜æ›´
            themeColor.addEventListener('change', function() {
                theme = this.value;
                generateWheel();
            });
            
            // åˆå§‹åŒ–
            loadWheelSettings();
        });
    </script>
