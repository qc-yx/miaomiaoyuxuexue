<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能应用 - GitHub Pages版</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 添加iOS优化的meta标签 -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="多功能应用">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📱</text></svg>">
</head>
<body>
    <div class="container">
        <!-- 背景图容器 -->
        <div class="background-image"></div>
        
        <!-- 登录注册表单容器 -->
        <div class="form-container">
            <!-- 选项卡 -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">登录</button>
                <button class="tab-btn" data-tab="register">注册</button>
            </div>
            
            <!-- 登录表单 -->
            <div class="tab-content active" id="login">
                <form id="login-form">
                    <h2>欢迎回来</h2>
                    <div class="form-group">
                        <label for="login-username">用户名</label>
                        <input type="text" id="login-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">密码</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="submit-btn">登录</button>
                </form>
            </div>
            
            <!-- 注册表单 -->
            <div class="tab-content" id="register">
                <form id="register-form">
                    <h2>创建新账户</h2>
                    <div class="form-group">
                        <label for="reg-username">用户名</label>
                        <input type="text" id="reg-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-name">姓名</label>
                        <input type="text" id="reg-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">密码</label>
                        <input type="password" id="reg-password" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="reg-confirm-password">确认密码</label>
                        <input type="password" id="reg-confirm-password" name="confirmPassword" required>
                    </div>
                    <div class="form-group optional">
                        <label for="reg-invite-code">邀请码 (选填)</label>
                        <input type="text" id="reg-invite-code" name="inviteCode" placeholder="选填">
                    </div>
                    <button type="submit" class="submit-btn">注册</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script-github-pages.js"></script>
</body>
</html>
