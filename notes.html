        <script>
        // DOMåŠ è½½å®Œæˆåæ‰§è¡Œ
        document.addEventListener('DOMContentLoaded', function() {

            // æ ¼å¼åŒ–æ—¥æœŸä¸º YYYY-MM-DD

            // ä»APIåŠ è½½æ‰€æœ‰ç¬”è®°
            async function loadNotes() {

                    notes = response;

            // ç”Ÿæˆæ—¥å†
            function generateCalendar() {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                
                // æ›´æ–°å½“å‰æœˆä»½æ˜¾ç¤º
                currentMonth.textContent = `${year}å¹´${month + 1}æœˆ`;
                
                // æ¸…ç©ºç°æœ‰æ—¥å†å¤©æ•°
                const existingDays = calendarGrid.querySelectorAll('.calendar-day');

                const firstDay = new Date(year, month, 1);

                const lastDay = new Date(year, month + 1, 0);

                const startDay = firstDay.getDay();

                const totalDays = lastDay.getDate();
                // è·å–ä¸Šä¸ªæœˆæœ€åä¸€å¤©
                const prevMonthLastDay = new Date(year, month, 0);
                // ä¸Šä¸ªæœˆæ€»å¤©æ•°
                const prevMonthTotalDays = prevMonthLastDay.getDate();
                
                // ç”Ÿæˆæ—¥å†å¤©æ•°

                for (let i = startDay - 1; i >= 0; i--) {

                // ç”Ÿæˆå½“æœˆå¤©æ•°
                for (let day = 1; day <= totalDays; day++) {

                    dayElement.textContent = day;
                    
                    const date = new Date(year, month, day);

                    // æ ‡è®°ä»Šå¤©

                        selectDate(date);
                    });
                    
                    calendarGrid.appendChild(dayElement);
                }
                
                // ç”Ÿæˆä¸‹ä¸ªæœˆçš„å¤©æ•°
                const remainingDays = 42 - (startDay + totalDays);
                for (let day = 1; day <= remainingDays; day++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day other-month';
                    dayElement.textContent = day;
                    calendarGrid.appendChild(dayElement);
                }
            }
            
            // ç”Ÿæˆæ‰€æœ‰è®°äº‹åˆ—è¡¨
            function generateAllNotesList() {
                // æ¸…ç©ºç°æœ‰åˆ—è¡¨
                notesList.innerHTML = '';
                
                // æ£€æŸ¥æ˜¯å¦æœ‰ç¬”è®°

                    emptyMessage.textContent = 'æš‚æ— è®°äº‹ï¼Œç‚¹å‡»æ—¥å†ä¸Šçš„æ—¥æœŸå¼€å§‹è®°å½•å§ï¼';
                    notesList.appendChild(emptyMessage);
                    return;
                }
                
                // æŒ‰æ—¥æœŸæ’åºç¬”è®°ï¼ˆä»æ–°åˆ°æ—§ï¼‰
                const sortedDates = Object.keys(notes).sort((a, b) => new Date(b) - new Date(a));
                
                // ç”Ÿæˆç¬”è®°åˆ—è¡¨
                sortedDates.forEach(dateStr => {
                    const noteItem = document.createElement('div');
                    noteItem.className = 'note-item';
                    
                    // è§£ææ—¥æœŸå­—ç¬¦ä¸²ä¸ºDateå¯¹è±¡
                    const dateParts = dateStr.split('-');
                    const date = new Date(parseInt(dateParts[0]), parseInt(dateParts[1]) - 1, parseInt(dateParts[2]));
                    
                    // æ ¼å¼åŒ–æ˜¾ç¤ºæ—¥æœŸ
                    const displayDate = `${date.getFullYear()}å¹´${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥`;
                    
                    // ç”Ÿæˆç¬”è®°é¡¹HTML
                    noteItem.innerHTML = `
                        <div class="note-date-header">${displayDate}</div>
                        <div class="note-preview">${notes[dateStr]}</div>
                    `;
                    
                    // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                    noteItem.addEventListener('click', () => {
                        selectDate(date);
                    });
                    
                    notesList.appendChild(noteItem);
                });
            }
            
            // åˆ¤æ–­æ˜¯å¦æ˜¯ä»Šå¤©
            function isToday(date) {
                const today = new Date();
                return isSameDay(date, today);
            }
            
            // åˆ¤æ–­ä¸¤ä¸ªæ—¥æœŸæ˜¯å¦ç›¸åŒ
            function isSameDay(date1, date2) {
                return date1.getFullYear() === date2.getFullYear() &&
                       date1.getMonth() === date2.getMonth() &&
                       date1.getDate() === date2.getDate();
            }
            
            // é€‰æ‹©æ—¥æœŸ
            async function selectDate(date) {
                selectedDate = date;
                const dateStr = formatDate(selectedDate);
                
                // æ›´æ–°é€‰ä¸­æ—¥æœŸæ˜¾ç¤º
                selectedDateDisplay.textContent = `${selectedDate.getFullYear()}å¹´${selectedDate.getMonth() + 1}æœˆ${selectedDate.getDate()}æ—¥`;
                
                // åŠ è½½ç¬”è®°
                try {
                    const response = await notesAPI.getNote(dateStr);
                    noteContent.value = response.content || '';
                } catch (error) {
                    console.error('åŠ è½½å•ä¸ªç¬”è®°å¤±è´¥:', error);
                    noteContent.value = notes[dateStr] || '';

                // æ›´æ–°æ—¥å†é€‰ä¸­çŠ¶æ€
                generateCalendar();
            }
            
            // ä¿å­˜ç¬”è®°
            async function saveNote() {
                const dateStr = formatDate(selectedDate);

                try {
                    await notesAPI.saveNote(dateStr, content);
                    // æ›´æ–°æœ¬åœ°ç¼“å­˜
                    if (content.trim()) {

                    alert('ç¬”è®°å·²ä¿å­˜ï¼');
                } catch (error) {
                    console.error('ä¿å­˜ç¬”è®°å¤±è´¥:', error);
                    alert('ä¿å­˜ç¬”è®°å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•ï¼');
                }
            }
            
            // åˆ é™¤ç¬”è®°
            async function deleteNote() {
                const dateStr = formatDate(selectedDate);
                
                if (notes[dateStr]) {
                    if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ç¯‡ç¬”è®°å—ï¼Ÿ')) {
                        try {
                            await notesAPI.deleteNote(dateStr);

                        } catch (error) {

                            alert('åˆ é™¤ç¬”è®°å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•ï¼');

            }
            
            // ä¸Šä¸€ä¸ªæœˆ
            function prevMonth() {

            // ä¸‹ä¸€ä¸ªæœˆ

            }
            
            // æ›´æ–°ç¼–è¾‘å™¨è®¾ç½®

            // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨

            // å›è½¦é”®ä¿å­˜ç¬”è®°
            noteContent.addEventListener('keydown', (e) => {

            // è®¡æ•°å™¨åŠŸèƒ½å®ç°ï¼ˆè¿æ¥åç«¯APIï¼‰
            let counters = {

            // è·å–è®¡æ•°å™¨æ˜¾ç¤ºå…ƒç´ 
            const counterDisplays = {

            // ä»åç«¯APIè·å–è®¡æ•°å™¨æ•°æ®
            async function loadCounters() {

            // æ›´æ–°è®¡æ•°å™¨ï¼ˆè°ƒç”¨åç«¯APIï¼‰
            async function updateCounter(type, operation) {

            // é‡ç½®æ‰€æœ‰è®¡æ•°å™¨ï¼ˆè°ƒç”¨åç«¯APIï¼‰
